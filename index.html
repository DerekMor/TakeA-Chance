<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to font awesome-->
    <script src="https://kit.fontawesome.com/41317a6613.js" crossorigin="anonymous"></script>
    <title>Take A Chance</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <!--button section-->
    <div>
        <button data-type="rock" class="btn btn-rock">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button data-type="paper" class="btn btn-paper">
            <i class="fa-regular fa-hand"></i>
        </button>
        <button data-type="scissors" class="btn btn-scissors">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class="btn btn-lizard">
            <i class="fa-regular fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class="btn btn-spock">
            <i class="fa-regular fa-hand-spock"></i>
        </button>
    </div>
    <div>game choices section</div>
    <div>difficulty section</div>
    <div>score section</div>
    <footer>
        <p>Game rules</p>
    </footer>
</body>
</html>
