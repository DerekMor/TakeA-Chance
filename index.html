<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to font awesome-->
    <script src="https://kit.fontawesome.com/41317a6613.js" crossorigin="anonymous"></script>
    <!--link to stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Take A Chance</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <!--button section-->
    <section id="game-area">
        <div id="button-area">
            <button id="rock" class="btn" aria-label="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button id="paper" class="btn" aria-label="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button id="scissors" class="btn" aria-label="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button id="lizard" class="btn" aria-label="lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button id="spock" class="btn" aria-label="spock">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
        <div>
            <div class="choice-box left">
                <h2>You</h2>
                <p id="your-choice"></p>
            </div>
            <div class="win-lose" id="result">
                <p id="inside-result">Result!</p>
            </div>
            <div class="choice-box right">
                <h2>Computer</h2>
                <p id="comp-choice"></p>
            </div>
        </div>
        <div class="scores">
            <p class="your-score" >Your Score: <span id="you">0</span></p>
            <p class="comp-score" >Computer Score: <span id="comp">0</span></p>
        </div>
    </section>
    
    <footer>
        <h3>Game rules</h3>
        <ul>
            <li>
                Rock beats scissors and lizard
            </li>
            <li>
                Paper beats rock and spock
            </li>
            <li>
                Scissors beats paper and lizard
            </li>
            <li>
                Lizard beats paper and spock
            </li>
            <li>
                Spock beats rock and scissors
            </li>
        </ul>
    </footer>
    <!--link to script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
